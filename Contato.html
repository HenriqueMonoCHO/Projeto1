<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <nav>
    <ul>
        <li><a href="index.html">Página Inicial</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="Contato.html">Contato</a></li>
        <li><a href="galeria.html">Galeria</a></li>
    </ul>
</nav>
    <form >
        <label for="name">Nome: </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>

        <label for="message">Mensagem: </label>
        <textarea name="message" id="message" rows="4"></textarea>

        <label for="senha">Insira sua senha:</label>
        <input id="senha" type="password" name="senha" required>

        <label for="numero">Insira seu numero:</label>
        <input id="numero" type="number" name="numero" required>

        <label for="faixa-de-valor">Faixa de valor:</label>
        <input id="faixa-de-valor" type="range" name="faixa-de-valor">

        <label for="data">Escolha uma data:</label>
        <input id="data" type="date" name="data">

        <label for="caixa_selecao">caixa de seleção</label>
        <input type="checkbox">

        <label for="selecao">seleção</label>
        <input type="radio">

        <label for="arquivo">selecione um arquivo</label>
        <input type="file" name="arquivo" id="arquivo">

        <label for="cor">Selecione uma cor</label>
        <input type="color" name="cor" id="cor">

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
